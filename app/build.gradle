apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}




android {
    signingConfigs {
        config {
            keyAlias 'AndroidKey'
            keyPassword 'test123'
            storeFile file('/home/ike/Android/android.jks')
            storePassword 'test123'
        }
    }
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "de.uni_weimar.m18.anatomiederstadt"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "0.5"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            jniDebuggable true
            renderscriptDebuggable true
            versionNameSuffix 'debug'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.google.android.gms:play-services:+'
    compile 'com.baasbox:baasbox-android:0.9.2'
    compile 'com.google.code.gson:gson:+'
    compile 'com.squareup.picasso:picasso:+'
    compile 'com.eftimoff:android-pathview:1.0.5@aar'
    compile 'com.nispok:snackbar:2.10.+'
    compile 'com.scireum:parsii:1.5'
    compile('com.crashlytics.sdk.android:crashlytics:2.2.2@aar') {
        transitive = true;
    }
}
